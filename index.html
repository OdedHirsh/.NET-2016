<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script>

        var video;
       function init() {
            video = document.getElementById("video");      
            $("#divVideoList").html("Please wait...");
            $.get("video server.aspx", function (data, status) {
                if (status == "success") {
                    var videos = data.split("&");
                    var str = "<table>";
                    for (var i = 0; i < videos.length; i++)
                        str += "<tr><td>" + videos[i] + "</td><td><input type='button' value='play' onclick='playVideo("+i+")' /></td></tr>";
                    str += "</table>";
                    $("#divVideoList").html(str);
                }
            });
        }
        
        
        function playVideo(i) {
            $("#divVideo").html('<video id="video" width="400" height="300" autoplay controls><source id="videoSource" src="videos/Video' + (i+1) + '.mp4" type="video/mp4"/></video>');
        }



    </script>

</head>
<body onload="init()">
    <div id="divVideoList"></div>
    <div id="divVideo"></div>
    
   
</body>
</html>
