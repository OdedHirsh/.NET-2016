<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script>
        var one = '<img id="img2" src="pics1/image_part_002.jpg" width="320" height="200" draggable="true" ondragstart="drag(event)" />';
        var two = '<img id="img1" src="pics1/image_part_001.jpg" width="320" height="200" draggable="true" ondragstart="drag(event)" />';
        var three = '<img id="img3" src="pics1/image_part_009.jpg" width="320" height="200" draggable="true" ondragstart="drag(event)" />';
        var four = '<img id="img4" src="pics1/image_part_004.jpg" width="320" height="200" draggable="true" ondragstart="drag(event)" />';
        var five = '<img id="img5" src="pics1/image_part_008.jpg" width="320" height="200" draggable="true" ondragstart="drag(event)" />';
        var six = '<img id="img6" src="pics1/image_part_007.jpg" width="320" height="200" draggable="true" ondragstart="drag(event)" />';
        var seven = '<img id="img7" src="pics1/image_part_006.jpg" width="320" height="200" draggable="true" ondragstart="drag(event)" />';
        var eight = '<img id="img8" src="pics1/image_part_005.jpg" width="320" height="200" draggable="true" ondragstart="drag(event)" />';
        var nine = '<img id="img9" src="pics1/image_part_003.jpg" width="320" height="200" draggable="true" ondragstart="drag(event)" />';

        function allowDrop(event) {
            event.preventDefault();
        }
        function drag(event) {
            event.dataTransfer.setData("id", event.target.id);
        }
        function drop(event) {
            if (event.target.id.startsWith("img"))
                return;

            event.preventDefault();
            var id = event.dataTransfer.getData("id");
            event.target.appendChild(document.getElementById(id));
        }
        function click() {
            $("#divMain").html(one+two+three+four+five+six+seven+eight+nine);
        }

    </script>
</head>
<body style="min-width:650px;">

    <button onclick="click()">change</button>
    <input type="button" onclick="click()" value="change2"/>

    <div>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" style="width:320px;height:200px;border:1px solid black;float:left;"></div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" style="green;width:320px;height:200px;border:1px solid black;float:left;"></div>
        <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)" style="blue;width:320px;height:200px;border:1px solid black;float:left;"></div>
        <br />
        <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)" style="width:320px;height:200px;border:1px solid black;clear:both;float:left;"></div>
        <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)" style="brown;width:320px;height:200px;border:1px solid black;float:left;"></div>
        <div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)" style="brown;width:320px;height:200px;border:1px solid black;float:left;"></div>
        <br />
        <div id="div7" ondrop="drop(event)" ondragover="allowDrop(event)" style="width:320px;height:200px;border:1px solid black;clear:both;float:left;"></div>
        <div id="div8" ondrop="drop(event)" ondragover="allowDrop(event)" style="brown;width:320px;height:200px;border:1px solid black;float:left;"></div>
        <div id="div9" ondrop="drop(event)" ondragover="allowDrop(event)" style="brown;width:320px;height:200px;border:1px solid black;float:left;"></div>
        <br />
        <div style="float:left;clear:both;width:1000px;height:10px;border:1px solid white"></div>


        <div id="divMain" ondrop="drop(event)" ondragover="allowDrop(event)" style="float:left;clear:both;width:968px;height:611px;border:1px solid black">
            
        </div>

    </div>
</body>
</html>
